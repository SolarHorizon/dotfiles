# ~/.config/starship.toml

# Use custom format
format = """
$username\b\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$line_break\
$character
"""

[username]
format = "[$user](blue) "
show_always = true

[hostname]
format = "[@$hostname](blue) "
ssh_only = false

[directory]
truncation_length = 2
truncate_to_repo = false
truncation_symbol = "../"
style = "dimmed italic"

[character]
success_symbol = "[λ](white)"
error_symbol = "[λ](white)"

[git_branch]
format = "[\\($branch\\)]($style) "
style = "purple"
only_attached = true

[git_commit]
format = "[\\($hash$tag\\)]($style) "
style = "purple"
tag_disabled = false
only_detached = true

[git_status]
style = "red"
