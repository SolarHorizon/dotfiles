[character]
success_symbol = "[λ](white)"
error_symbol = "[λ](red)"

[username]
format = "[$user](blue)"
show_always = true

[hostname]
format = "[@$hostname](blue) "
ssh_only = false

[custom.rojo]
detect_extensions = ['project.json']
style = "bold red"
symbol = " "
command = "rojo --version | cut -c 6-"
format = "[$symbol($output )]($style)"

[custom.wally]
detect_files = ['wally.toml']
style = "208 bold"
symbol = " "
command = "wally manifest-to-json | get-wally-version"
format = "[$symbol($output )]($style)"

