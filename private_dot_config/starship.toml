"""

right_format = "$all${custom.wally}${custom.rojo}"

[character]
success_symbol = "[Î»](white)"
error_symbol = "[Î»](red)"

[username]
format = "[$user](blue)"
show_always = true

[hostname]
format = "[@$hostname](blue) "
ssh_only = false

[custom.rojo]
detect_extensions = ['project.json']
style = "bold red"
symbol = "îˆ« "
command = "rojo --version | cut -c 6-"
format = "[$symbol($output )]($style)"

